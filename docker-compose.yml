services:
  auto_planka:
    build:
      context: .
# for development, uncomment this line and run docker compose run /bin/sh
#      dockerfile: Dockerfile.dev
    container_name: auto_planka
    restart: unless-stopped
    volumes:
      - ./app:/app
      - ./config:/config
    environment:
      - POSTGRESQL=${POSTGRESQL}
      # Path to config file (default: config.json)
      - CONFIG_PATH=/config/config.json
      # Seconds between sync runs (default: 60)
      - SLEEP_INTERVAL=${SLEEP_INTERVAL:-60}
      # Role for board membership: editor or viewer (default: editor)
      - DEFAULT_ROLE=${DEFAULT_ROLE:-editor}
      # Log level: DEBUG, INFO, WARN, ERROR, FATAL (default: INFO)
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    env_file:
      - .env
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

networks:
  default:
    name: postgres-net
    external: true
